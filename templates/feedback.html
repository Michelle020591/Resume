<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <title>個人履歷</title>
        <link rel="canonical" href="/index.html">
        <meta name="description" content="李宣葇的個人履歷回饋表單">
        <meta name="author" content="李宣葇">
        <meta name="theme-color" content="#0073e6">
        <link rel="stylesheet" href="/static/style_1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="/static/script.js" defer></script>
    </head>
    <body>
        <div id="head">
            <h2>使用者回饋表單</h2>
        </div>
        <form id="fb-form" onsubmit="sendFeedback(event)">
            <div id="star-rating">
                <h3>您覺得這份履歷頁整體如何？</h3><br>
                <div class="stars">
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
                </div>
            </div>

            <div id="attract-part">
                <h3>履歷中哪個部分吸引了您？例如：技能、實習經驗等（必填）</h3><br>
                <input type="text" id="attract-input" name="attract-input" placeholder="請輸入這份履歷吸引您的地方" required/>
            </div>

            <div id="suggestion">
                <h3>有什麼想建議改進的地方嗎？</h3><br>
                <input type="text" id="suggest-input" name="suggest-input" placeholder="請輸入您寶貴的建議"/>
            </div>

            <div id="user-info">
                <h3>您是誰呢？</h3><br>
                <div class="info-contanier">
                    <div id="company-wrap">
                        <label>公司名稱&nbsp;&nbsp;</label>
                        <input type="text" id="company-name" name="company-name" placeholder="請輸入您的公司名稱"/><br>
                    </div>
                    <div id="identity-wrap">
                        <label>您的身分&nbsp;&nbsp;</label>
                        <select name="identity">
                        <option value="">請選擇您的身分</option>
                        <option value="HR">HR</option>
                        <option value="interviewer">面試官</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="email-contact">
                <h3>想對宣葇說的話</h3><br>
                <input type="text" name="note" placeholder="請輸入想留給宣葇的訊息"/>
                <h3>如果願意被回覆，可以留下你的 Email</h3><br>
                <input type="text" name="email" placeholder="example@mail.com"/>
            </div>

            <div class="end-btn-container">
                <div class="end-btn" id="feedback-input">
                    <button onclick="sendFeedback()">送出</button>
                </div>
                <div class="end-btn" id="return-button">
                    <button onclick="returnHomePage()">回到上一頁</button>
                </div>
            </div>

        </form>
        <div id="popup-overlay" style="display: none;">
            <div id="popup-box">
              <h3>感謝您耐心的填寫</h3><br>
              <h3>希望能有參加面試、面談的機會，如果有進一步消息，歡迎與我 email 或手機聯絡，謝謝！</h3><br>
              <button onclick="closePopup()">關閉</button>
            </div>
        </div>


    </body>
